# This is an auto-generated partial config. To use it with 'spacy train'
# you can run spacy init fill-config to auto-fill all default settings:
# python -m spacy init fill-config ./base_config8.cfg ./config8.cfg
[paths]
train = ./Corpus/sr_set-ud-train.spacy
dev = ./Corpus/sr_set-ud-dev.spacy
vectors = null
[system]
gpu_allocator = "pytorch"

[nlp]
lang = "sr"
pipeline = ["transformer","morphologizer","trainable_lemmatizer","tagger","parser"]
batch_size = 128

[components]

[components.transformer]
source = "model7\\model-best"
component = "transformer"

[components.morphologizer]
source = "model7\\model-best"
component = "morphologizer"
replace_listeners = ["model.tok2vec"]

[components.tagger]
factory = "tagger"

[components.tagger.model]
@architectures = "spacy.Tagger.v2"
nO = null

[components.tagger.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0

[components.tagger.model.tok2vec.pooling]
@layers = "reduce_mean.v1"

[components.parser]
factory = "parser"

[components.parser.model]
@architectures = "spacy.TransitionBasedParser.v2"
state_type = "parser"
extra_state_tokens = false
hidden_width = 128
maxout_pieces = 3
use_upper = false
nO = null

[components.parser.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0

[components.parser.model.tok2vec.pooling]
@layers = "reduce_mean.v1"

[components.trainable_lemmatizer]
source = "model7\\model-best"
component = "trainable_lemmatizer"
replace_listeners = ["model.tok2vec"]

[corpora]

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
max_length = 0

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
max_length = 0

[training]
accumulate_gradient = 3
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
annotating_components = ["morphologizer", "trainable_lemmatizer", "tagger"]
frozen_components  = ["morphologizer", "trainable_lemmatizer"]

[training.optimizer]
@optimizers = "Adam.v1"

[training.optimizer.learn_rate]
@schedules = "warmup_linear.v1"
warmup_steps = 250
total_steps = 20000
initial_rate = 5e-5

[training.batcher]
@batchers = "spacy.batch_by_padded.v1"
discard_oversize = true
size = 2000
buffer = 256

[initialize]
vectors = ${paths.vectors}